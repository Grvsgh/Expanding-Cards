<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Linking to the CSS stylesheet -->
    <title>Expanding Cards</title>
  </head>
  <body>
    <div class="container">
      <!-- Each panel represents an expanding card -->
      <div
        class="panel active"
        style="background-image: url('images/dragon\ ball\ z.png')"
      >
        <h3>Dragon ball Super</h3>
      </div>
      <div class="panel" style="background-image: url('images/naruto.jpg')">
        <h3>Naruto</h3>
      </div>
      <div class="panel" style="background-image: url('images/one\ piece.jpg')">
        <h3>One Piece</h3>
      </div>
      <div
        class="panel"
        style="background-image: url('images/jujtsu\ kaisen.jpg')"
      >
        <h3>Jujutsu Kaisen</h3>
      </div>
      <div class="panel" style="background-image: url('images/slime.jpg')">
        <h3>That Time I Reincarnated As Slime</h3>
      </div>
    </div>
    <script src="script.js"></script>
    <!-- Linking to the JavaScript file for interactivity -->
  </body>
</html>
